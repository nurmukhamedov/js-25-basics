<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            margin-top: 100px;
        }

        .card {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }

        .card img {
            max-width: 100px;
        }
    </style>
</head>

<body>
    <form class="form" id="form">
        <input class="firstName" type="text" placeholder="enter name">
        <input class="lastName" type="text" placeholder="enter last name">
        <button type="submit">Submit</button>
    </form>

    <div class="postContainer"></div>
    <script src="./js/script.js"></script>
</body>

</html>
